<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <title>Hangman</title>
  </head>
  <body>
    <div class="image" id="hangmanPng">
        <img id="hangmanPng" src="images/hangmanlives6.png" class="img-fluid" alt="Hangman"></img>
    </div>
    <div class="container" id="field">
    <input type="text" id="inputField" placeholder="Player 1 enter word here">
    <button type="submit" id="input1" onclick="setWord()">Submit</button>
    </div>
    <br>
    <div class="container" id="btnField"></div>
    <div class="container">
        <br>
        <input type="text" maxlength="1" id="charField" placeholder="Player 2 try letter here">
        <Button type="submit" id="input2" onclick="tryLetter()">Submit</Button>
        <div id="lives">Attempts remaining : 6</div>
        <div id="triedLetters"></div>
    </div>
    <script src="script_hangman.js"></script>
  </body>
</html>
